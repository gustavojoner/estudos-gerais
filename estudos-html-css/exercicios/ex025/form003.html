<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário 3</h1>
    <!-- 
        para numeros, podemos colocar min e max, como valores minimos e maximos, e step para dizer o quando vai mudando apos a virgula, nesse caso media, de 0.5
        podemos usar value para ja estar preenchido o campo quando aberta a pagina
     -->
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name"> 
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="media" id="media" required placeholder="0 à 10" min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="mes">Período: </label>
            <input type="month" name="mes" id="mes">
        </p>
        <p>
            <label for="hora">Hora: </label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <label for="dia">Dia: </label>
            <input type="date" name="dia" id="dia">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
