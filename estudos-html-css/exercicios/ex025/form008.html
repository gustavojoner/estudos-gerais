<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário 8</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="num1">Número 1: </label>
            <input type="number" name="num1" id="num1" min="0" max="10" required oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>
        <p>
            <label for="num2">Número 2: </label>
            <input type="number" name="num2" id="num2" min="0" max="10" required oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>
        <label for="out">Soma: </label>
        <output name="soma" id="soma">0</output>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
