<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário 9</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="num">Número: </label>
            <input type="range" name="num" id="num" min="0" max="10" value="5" oninput="val.innerHTML = Number(num.value)">
            <output id="val">Valor</output>
        </p>
        <p>
            <label for="ano">Ano: </label>
            <input type="number" name="ano" id="ano" min="1900" max="2022" oninput="calcIdade()">
        </p>    
        <p>
            <label for="idade">Idade: </label>
            <output id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
