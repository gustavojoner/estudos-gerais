<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div#container {
            overflow-x: auto; /* gera rolagem apenas no container */
        }

        table {
            width: 800px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <!--
        HIERARQUIA DE TABELA SIMPLES
        table = tabela (table)
            table row = linha (tr)
                table header - cabecalho
                table data - dados (td)

        o fechamento de td e tr Ã© opcional
    -->
    <div id="container">
        <table>
            <colgroup></colgroup>
            <tr>
                <td>A1
                <td colspan="2">B1
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td rowspan="3">C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td>B4</td>
            </tr>
        </table>
    </div>
</body>
</html>
